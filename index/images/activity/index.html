<script>/* global $, art, art.dialog */
(function () {
  /**
   * 获取视频模板
   * @param id {String} - 指定的视频ID
   * @param width {Number|String} - 宽度
   * @param height {Number|String} - 高度
   */
  function getVideoTemplate(id, width, height) {
    return '<div id="' + id + '" style="width: ' + width + 'px; height: ' + height + 'px;"></div>';
  }

  /**
   * 修正video可能带来的内存泄漏问题导致流量流失
   * @param $video {*} - JQuery Video 对象
   */
  function recycleVideo($video) {
    /**
     * 可能存在生成object而不是video的情况
     */
    if ($video[0]) {
      $video[0].pause();
      $video[0].src = '';
      $video.children('source').prop('src', '');
      $video.remove().length = 0;
    }
  }

  /**
   * 移除 art dialog 边框样式
   * @param dialog {*} - art dialog 实例
   */
  function removeArtDialogBorderStyle(dialog) {
    var _dialog$DOM = dialog.DOM,
        title = _dialog$DOM.title,
        c = _dialog$DOM.c,
        content = _dialog$DOM.content,
        close = _dialog$DOM.close;

    title.hide();
    c.css({ paddingBottom: 0, border: 'none' });
    close.addClass("video-player-dialog-close");
    content.css({ display: 'block', padding: 0 });
  }

  /**
   * 视频包裹随机ID
   */
  var videoWrapperUId = 'video-player' + +new Date();

  /**
   * 链接点击事件
   * 将 onclick 改成 onmouseup  https://stackoverflow.com/questions/1444562/javascript-onclick-event-over-flash-object
   */
  $(".video-player-link").on('mouseup', function () {
    var $target = $(this);
    var width = $target.data('video-width');
    var height = $target.data('video-height');
    var sourceUrl = $target.data('video-source-url');
    var dialog = art.dialog({
      lock: true,
      content: getVideoTemplate(videoWrapperUId, width, height),
      close: function close() {
        /**
         * 清除video，防止泄露带来的流量损耗
         */
        var $video = $('#' + videoWrapperUId).find('video');
        /**
         * 回收video
         */
        recycleVideo($video);
      }
    });

    removeArtDialogBorderStyle(dialog);

    $('#' + videoWrapperUId).miPlayer({
      showTitle: false,
      autoPlay: true,
      width: width,
      height: height,
      poster: undefined,
      videos: [sourceUrl],
      onStart: function onStart() {
        $(".clarity-btn-text").html('高清');
      }
    });
  });
})();

(function () {
  function debounce(func, wait, immediate) {
    var timeout = void 0;
    return function () {
      var context = this,
          args = arguments;
      var later = function later() {
        timeout = null;
        if (!immediate) {
          func.apply(context, args);
        }
      };
      var callNow = immediate && !timeout;
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
      if (callNow) {
        func.apply(context, args);
      }
    };
  }

  var balancePoint = 600;
  var screenHeight = screen.height > balancePoint ? screen.height : balancePoint;
  var $backToTopLink = $('.back-to-top-link');
  $backToTopLink.click(function () {
    $('html,body').animate({ scrollTop: '0' }, 800);
  });

  var shouldBackToTopFade = debounce(function () {
    if ($(this).scrollTop() > balancePoint) {
      $backToTopLink.css('bottom', 240 + 'px').fadeIn('');
    } else {
      $backToTopLink.fadeOut();
    }
  }, 150);

  $(window).on('scroll ready', shouldBackToTopFade);
})();</script>
